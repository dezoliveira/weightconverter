<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-4 offset-md-3 col-sm-12">
                <h1 class="display-4 text-center mb-3 text-black-80">Conversor de Libras</h1>
                <form>
                    <div class="form-group">
                        <input 
                            id="lbsInput"
                            type="number"
                            class="form-control form-control-lg"
                            placeholder="Entre com os dados"
                        >
                    </div>
                </form>
                <div id="output">

                    <div class="card bg-primary my-2">
                        <div class="card-body">
                            <h4 class="text-white has-text-weight-bold">Gramas</h4>
                            <div id="gramasOutput" class="text-white"></div>
                        </div>
                    </div>
                
                    <div class="card bg-success my-2">
                        <div class="card-body">
                            <h4 class="text-white has-text-weight-bold">Kilos</h4>
                            <div id="kilosOutput" class="text-white"></div>
                        </div>
                    </div>

                    <div class="card bg-danger my-2">
                        <div class="card-body">
                            <h4 class="text-white has-text-weight-bold">Toneladas</h4>
                            <div id="toneladasOutput" class="text-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="./js/script.js"></script>
</body>
</html>
